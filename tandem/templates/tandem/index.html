{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'tandem/style.css'%}" />

<html>
<head lang="en">
    <style>
        body { color: red;
        }
    </style>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Index Template for Tandem</h1>
<p>For this version to work, edit settings.py MEDIA_ROOT and to point
    to a valid folder on your computer</p>
<form action="{% url 'upload' %}" method="get">
{% if tempvariable %}
    <p>{{ tempvariable }}</p>
    <button type="submit" value="Submit" />Go</button>
{% endif %}
</form>
</body>
</html>
